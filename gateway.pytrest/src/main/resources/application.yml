spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
          - AuthenticationFilter

        - id: collections-service
          uri: lb://COLLECTIONS-SERVICE
          predicates:
            - Path=/collections/**
          filters:
            - AuthenticationFilter

  application:
    name: GATEWAY

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/